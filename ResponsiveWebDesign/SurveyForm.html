<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Mono&display=swap');


html {
  font-size: 10px;
  margin: 0;
}

#title {
  background-color: hsla(354, 60%, 80%, 1);
  font-family: 'Red Hat Mono', monospace;
  font-size: 5rem;
  line-height: 1.5;
  text-align: center;
  margin: 0px;
}

body {
  font-size: 2rem;
  font-weight: 400;
  line-height: 1.4;
  color: var(--color-white);
  background-color: hsla(354, 60%, 90%, 1);
}


@media (max-width: 460px) {
  h1 {
    font-size: 3.5rem;
    line-height: 1.2;
  }
}

label {
  display: block;
  align-items: center;
}

input, textarea {
  width: 100%;
}

input{
  margin-bottom: 1rem;
}

#dropdown {
  margin-bottom: 1.5rem;
}

#enjoy {
  width: unset;
}

fieldset {
  border:none;
}

.inline{
  width: unset;
  vertical-align: middle;
}

    </style>

    <title>Document</title>
</head>
<body>
    <header>
        <h1 id="title">ðŸ“š Favourite Book Survey ðŸ“š</h1>
    </header>
     <main>
    <p id="description">
          Thank you for taking part in this survey to learn more about your favourite books!
        </p>
    
     <form id="survey-form">
       <fieldset>
       <label id="name-label" for="name">Name:</label>  
       <input
                 id="name"
                 name="name"
                 type="text"
                 placeholder="Please enter your name"
                 required
           />
       <label id="email-label" for="email">Email Address:</label>
          <input
                 id="email"
                 name="name"
                 type="email"
                 placeholder="Email address"
                 required
           />
       <label id="number-label" for="number">On average, how many books do you read a month?</label>
       <input
                 id="number"
                 type="number"
                 placeholder="Number of Books"
                 min="0"
                 max="100"
                 required
           />
       <label id="favourite-label" for="email">What is your favourite book?</label>
          <input
                 id="favourite"
                 name="favourite"
                 type="text"
                 placeholder="Name of book"
                 required
           />
       <label id="author-label" for="email">Who wrote your favourite book?</label>
          <input
                 id="author"
                 name="author"
                 type="text"
                 placeholder="Author"
                 required
           />
       </fieldset>
       
       <fieldset>
        <label id="dropdown" for="dropdown">What genre is your favourite book?</label>
          <select id="dropdown" name="genre" class="dropdown" required>
            <option disabled selected value>Select genre</option>
            <option value="Romance">Romance</option>
            <option value="Horror">Horror</option>
            <option value="Thriller">Thriller</option>
            <option value="Comedy">Comedy</option>
            <option value="Childrens">Childrens</option>
            <option value="Young Adult">Young Adult</option>
            <option value="Sci-Fi">Sci-Fi</option>
       <option value="Fantasy">Fantasy</option>
       <option value="Other">Other</option>
       </select>
       </fieldset>

        <fieldset id="enjoy" class="form-control">
        <label id="radio-label" for="radio">Do you enjoy reading?</label>
        <label for ="yes"><input class="inline" id="yes" type="radio" name="items" value="yes"/>Yes</label>
        <label for ="no"><input class="inline" id="no" type="radio" name="items" value="no"/>No</label>
        <label for="sometimes"><input class="inline" id="sometimes" type="radio" name="items" value="sometimes" />Sometimes</label>
        </fieldset>

    
      <fieldset>
         <label id="comments-label" for="comments">Do you have any comments or suggestions?</label>
          <textarea
            id="comments"
            name="comment"
            placeholder="Enter your comment here..."
            rows="3"
            cols="30"
          ></textarea>
      </fieldset>
      
      <fieldset>
     <label> What genres do you enjoy reading?
           (Check all that apply)
          </label>
          <label
            ><input
              name="prefer"
              value="Romance"
              type="checkbox"
              class="inline"
            />Romance</label
          >
          <label>
            <input
              name="prefer"
              value="Horror"
              type="checkbox"
              class="inline"
            />Horror</label
          >
          <label
            ><input
              name="prefer"
              value="Thrillers"
              type="checkbox"
              class="inline"
            />Thrillers</label
          >
          <label
            ><input
              name="prefer"
              value="comedy"
              type="checkbox"
              class="inline"
            />Comedy</label
          >
          <label
            ><input
              name="prefer"
              value="Childrens"
              type="checkbox"
              class="inline"
            />Childrens</label
          >
          <label
            ><input
              name="prefer"
              value="young-adult"
              type="checkbox"
              class="inline"
            />Young Adult</label
          >
          <label
            ><input
              name="prefer"
              value="sci-fi"
              type="checkbox"
              class="inline"
            />Sci-Fi</label
          >
          <label
            ><input
              name="prefer"
              value="fantasy"
              type="checkbox"
              class="inline"
            />Fantasy</label
          >
          <label
            ><input
              name="prefer"
              value="other"
              type="checkbox"
              class="inline"
                    />Other</label>
      </fieldset>
       <button id="submit" type="submit">Submit</button>
</body>
</html>
